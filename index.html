<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI French Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the French Poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="Submit" />
      </form>
      <div>
        Demain, dès l’aube, à l’heure où blanchit la campagne,
        <br />
        Je partirai. Vois-tu, je sais que tu m’attends.
      </div>
    </main>

    <footer>
      This was coded by
      <a href="https://github.com/cjmoodley16" target="_blank"
        >Charisma Moodley</a
      >
      and is
      <a href="https://github.com/cjmoodley16/French-poem" target="_blank">
        open-sourced on Github
      </a>
      and is hosted with
      <a href="https://french-poem16.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
